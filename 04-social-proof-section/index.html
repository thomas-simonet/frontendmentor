<!DOCTYPE html>
<html lang="en">

<head>
  <title>Frontend Mentor | Social proof section</title>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="Thomas Simonet">
  <meta name="robots" content="noindex">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" href="./assets/css/style.min.css">

</head>

<body>

  <main>

    <section class="social-proof">

      <header>
        <h1>10,000+ of our users love our products.</h1>
        <p>We only provide great products combined with excellent customer service.
          See what our satisfied customers are saying about our services.</p>
      </header>

      <div class="social-proof__reviews">

        <div class="social-proof__review">
          <div class="star" aria-hidden="true">
            <span></span><span></span><span></span><span></span><span></span>
          </div>
          <span>Rated 5 Stars in Reviews</span>
        </div>

        <div class="social-proof__review">
          <div class="star" aria-hidden="true">
            <span></span><span></span><span></span><span></span><span></span>
          </div>
          <span>Rated 5 Stars in Report Guru</span>
        </div>

        <div class="social-proof__review">
          <div class="star" aria-hidden="true">
            <span></span><span></span><span></span><span></span><span></span>
          </div>
          <span>Rated 5 Stars in BestTech</span>
        </div>

      </div>

      <div class="social-proof__testimonials">

        <figure class="social-proof__testimonial">
          <blockquote>&#8220; We needed the same printed design as the one we had ordered a week prior. Not only did
            they find the original order, but we also received it in time. Excellent! &#8221;</blockquote>
          <figcaption>
            <img src="./assets/images/image-colton.jpg" alt="">
            <div>Colton Smith <span><b>Verified Buyer</b></span></div>
          </figcaption>
        </figure>

        <figure class="social-proof__testimonial">
          <blockquote>&#8220; Customer service is always excellent and very quick turn around. Completely
            delighted with the simplicity of the purchase and the speed of delivery.&#8221;</blockquote>
          <figcaption>
            <img src="./assets/images/image-irene.jpg" alt="">
            <div>Irene Roberts <span><b>Verified Buyer</b></span></div>
          </figcaption>
        </figure>

        <figure class="social-proof__testimonial">
          <blockquote>&#8220; Put an order with this company and can only praise them for the very high
            standard. Will definitely use them again and recommend them to everyone! &#8221;</blockquote>
          <figcaption>
            <img src="./assets/images/image-anne.jpg" alt="">
            <div>Anne Wallace <span><b>Verified Buyer</b></span></div>
          </figcaption>
        </figure>

      </div>

    </section>

  </main>

</body>

</html>
