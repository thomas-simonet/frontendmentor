<!DOCTYPE html>
<html lang="en">

<head>
  <title>Frontend Mentor | Coding Bootcamp Testimonials slideshow</title>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Thomas Simonet">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">

</head>

<body>

  <main>

    <div class="slideshow">

      <div class="slideshow__nav">
        <button id="prev" aria-label="Previous slide" aria-controls="slideshow" tabindex="-1">
          <img src="./assets/images/icon-prev.svg" alt="">
        </button><button id="next" aria-label="Next slide" aria-controls="slideshow" tabindex="0">
          <img src="./assets/images/icon-next.svg" alt="">
        </button>
      </div>

      <div id="slideshow" class="slideshow__items" aria-live="polite">

        <figure class="slideshow-item slideshow--current">
          <div class="slideshow-item__thumbnail">
            <img src="./assets/images/image-tanya.jpg" alt="">
          </div>
          <div class="slideshow-item__content">
            <blockquote>&#8220; I’ve been interested in coding for a while but never taken the jump, until now.
              I couldn’t recommend this course enough. I’m now in the job of my dreams and so
              excited about the future. &#8221;</blockquote>
            <figcaption>
              Tanya Sinclair <span>UX Engineer</span>
            </figcaption>
          </div>
        </figure>

        <figure class="slideshow-item">
          <div class="slideshow-item__thumbnail">
            <img src="./assets/images/image-john.jpg" alt="">
          </div>
          <div class="slideshow-item__content">
            <blockquote>&#8220; If you want to lay the best foundation possible I’d recommend taking this course.
              The depth the instructors go into is incredible. I now feel so confident about
              starting up as a professional developer. &#8221;</blockquote>
            <figcaption>
              John Tarkpor <span>Junior Front-end Developer</span>
            </figcaption>
          </div>
        </figure>

      </div>

    </div>

  </main>

  <script type="module" src="./assets/js/main.js"></script>

</body>

</html>
