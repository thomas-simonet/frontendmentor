<!DOCTYPE html>
<html lang="en">

<head>
  <title>Frontend Mentor | Profile card component</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" href="./assets/styles/styles.css">

</head>

<body>

  <main>

    <article class="card">

      <div class="card__thumbnail">
        <img src="./assets/images/image-victor.jpg"
          alt="Portrait of Victor Crest - A young black men with short dark hair. He is wearing a jacket and a t-shirt.">
      </div>

      <div class="card__content">
        <h1 class="card__title">Victor Crest <span>26</span></h1>
        <div class="card__address">London</div>
      </div>

      <div class="card__social">
        <div><span>80K</span> <span>Followers</span></div>
        <div><span>803K</span> <span>Likes</span></div>
        <div><span>1.4K</span> <span>Photos</span></div>
      </div>

    </article>

  </main>

</body>

</html>
